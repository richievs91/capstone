<h2>Search Tabs</h2>	


<input type="text" ng-model="guitarTabs">
	<button ng-click="searchTabs()">Search Tabs</button>
<div>
	<ul>
		<li id="{{tab.id}}" ng-repeat="tab in tabs | orderBy:'tabs'">
			<a href="http://www.songsterr.com/a/wa/song?id={{tab.id}}">{{tab.title}}</a>
			<div>
    		<a href="#/MyTabs" class="btn btn-success" role="button" ng-click="addTab(tab)">Save to My Tabs</a>
			</div>
		</li>
	</ul>
</div>

<h2 class="center-align">My Tabs</h2>

<div class="center-align">
	<ul>
		<li id="{{tab.id}}" ng-repeat="tab in tabs">
			<a href="http://www.songsterr.com/a/wa/song?id={{tab.id}}">{{tab.title}}</a>
			<a href="#/MasteredTabs" class="btn btn-success" role="button" ng-click="addMasteredTab(tab)">Save to Mastered Tabs</a>
			<button class="btn btn-success" ng-click="deleteTab(tab.id)">Delete</button>
		</li>
	</ul>
</div>
